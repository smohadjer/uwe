		<header class="header">
		  <div class="logo">
		    Logo or Wordmark 
		    <span>Optional subline for Website</span>
		  </div>
		
		  <!-- for mobile navigation -->
		  <button aria-label="Menu" class="hamburger hamburger--spin" type="button">
		      <span class="hamburger-box">
		          <span class="hamburger-inner"></span>
		      </span>
		      <!--<span class="hamburger-label">Menu</span>-->

		  <nav data-set-max-height="true">

		      <li><a href="index.html">Home</a></li>

		</header>
    <main>
      <article>
        <header class="stage stage--text-image">
          <div>
            <img class="responsive object-fit-cover"
              srcset="assets/mobile/contact.jpg 1024w,
                      assets/contact.jpg 2400w"
              sizes="(max-width: 1023px) 100vw,
                      100vw"
              src="assets/contact.jpg"
              width="1024"
              height="683"
              alt="" />
          </div>
          <h1>Contact</h1>
        </header>
        <form method="post" action="">
          <p>Fields marked with <strong>*</strong> are required.</p>
          <div class="row row--two-columns required">
            <label for="first_name">Name</label>
            <input id="first_name" name="first_name" required />
          </div>
           <div class="row row--two-columns">
            <label for="birthday">Date of birth</label>
            <input id="birthday" name="birthday" type="date" />
          </div>
           <div class="row row--two-columns">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" required />
          </div>
           <div class="row row--two-columns required">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div class="row row--two-columns required">
            <label for="comments">Comment</label>
            <textarea id="comments" name="comments" rows="8" cols="50" required></textarea>
          </div>
          <div class="row required">
            <input type="checkbox" id="privacy" name="privacy" value="true" required />
            <label for="privacy">I agree with your <a href="privacy.html" target="_blank">privacy policy</a>.</label>
          </div>
          <button>Send</button>
        </form>
      </article>
    </main>
